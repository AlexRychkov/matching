plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'jasition'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Arrow
    implementation "io.arrow-kt:arrow-core:0.8.1"
    testCompile ('io.arrow-kt:arrow-test:0.8.1') {
        exclude group: 'io.kotlintest'
    }

    // Vavr (for persistent collections)
    compile 'io.vavr:vavr:0.9.2'
    compile 'io.vavr:vavr-kotlin:0.9.2'

    // JUnit
    testCompile("org.junit.jupiter:junit-jupiter-api:5.3.2")
    testCompile('org.junit.jupiter:junit-jupiter-params:5.3.2')
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.3.2")
    testCompile("junit:junit:4.12")
    testRuntime("org.junit.vintage:junit-vintage-engine:5.3.2")

    // Kotlin Test
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.11'

    // MockK
    testImplementation "io.mockk:mockk:1.8.13"

    // Strikt
    testImplementation("io.strikt:strikt-core:0.17.1")

    // Spek
    testCompile "org.jetbrains.spek:spek-api:1.1.5"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:1.1.5"
    testImplementation ('org.spekframework.spek2:spek-dsl-jvm:2.0.0-rc.1')  {
        exclude group: 'org.jetbrains.kotlin'
    }
    testRuntimeOnly ('org.spekframework.spek2:spek-runner-junit5:2.0.0-rc.1') {
        exclude group: 'org.junit.platform'
        exclude group: 'org.jetbrains.kotlin'
    }

    // spek requires kotlin-reflect, can be omitted if already in the classpath
    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:1.3.11"
}

test {
    useJUnitPlatform {
        includeEngines 'spek2', 'junit-jupiter'
    }
    testLogging {
        events "passed", "skipped", "failed"
    }
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}