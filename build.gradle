plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'jasition'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Arrow
    implementation "io.arrow-kt:arrow-core:0.8.1"
    testCompile ('io.arrow-kt:arrow-test:0.8.1') {
        exclude group: 'io.kotlintest'
    }

    // Vavr (for persistent collections)
    compile 'io.vavr:vavr:0.9.2'
    compile 'io.vavr:vavr-kotlin:0.9.2'

    // JUnit
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.3.2")
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.3.2')
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.3.2")

    // Kotlin Test
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.11'

    // MockK
    testImplementation "io.mockk:mockk:1.8.13"

    // Strikt
    testImplementation("io.strikt:strikt-core:0.17.1")

    // Spek
    testCompile "org.jetbrains.spek:spek-api:1.1.5"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:1.1.5"

    // spek requires kotlin-reflect, can be omitted if already in the classpath
    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:1.3.11"
}

test {
    failFast = true
    
    useJUnitPlatform {
        includeEngines 'spek', 'junit-jupiter'
    }
    testLogging {
        events "passed", "skipped", "failed"
    }
    afterSuite { desc, result ->
        if (!desc.parent) {
            println "\nTest result: ${result.resultType}"
            println "Test summary: ${result.testCount} tests completed, " +
                    "${result.successfulTestCount} succeeded, " +
                    "${result.failedTestCount} failed, " +
                    "${result.skippedTestCount} skipped"
        }
    }
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}